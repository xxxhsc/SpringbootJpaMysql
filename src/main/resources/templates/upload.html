    <script>
      var oBtn = document.getElementById('img');
      var oTi = document.getElementById('imgView');
      if('oninput' in oBtn){
        oBtn.addEventListener("input",getWord,false);
      }else{
        oBtn.onpropertychange = getWord;
      }
      function getWord(){
        oTi.src = oBtn.value;
      }
    </script>
